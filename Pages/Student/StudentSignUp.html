<html>
  <head>
    <script src = "..\..\js_buttons.js"></script>
    <link rel="stylesheet" type="text/css" href="student_signup.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="..\..\grid_helper.css" media="screen"/>
  </head>
  <body>

    <div class="headerAndText container">
      <div class = "header areas">
        <h2 >&emsp; <button id = "..\..\Homepage.html"  onClick = "send_to_page(this.id)">Home</button>
        </h2>
      </div>
      <hr>  
      <div class="left areas leftText">
      <h2>
      &emsp; Account Type: Student <button id = "..\Senior\SeniorSignUp.html"  onClick = "send_to_page(this.id)">Senior</button> <br> <br>
      &emsp; Name: <input type = "text"> <br> <br>
      &emsp; Phone Number: <input type = "text"> <br> <br>
      &emsp; Email: <input type = "text"> <br> <br>
      </h2>
      <h2>
      &emsp; Tech Knowledge (Check all that Apply): <br>
      &emsp; <input type = "checkbox"> Computer Troubleshooting <br>
      &emsp; <input type = "checkbox"> TV Repair <br>
      &emsp; <input type = "checkbox"> Email/Scam Education <br>
      &emsp; <input type = "checkbox"> Other <br>
      &emsp; <textarea rows = "5" cols = "75"> </textarea> <br>
      &emsp; Availability (at least 5 hours): <br>
      &emsp; Monday <input type = "time"> to <input type = "time"> <br>
      </h2>
      <h2 > &emsp;<button id = "StudentHomepage.html"  onClick = "send_to_page(this.id)">Submit</button> </h2>
      </div>
    </div>


  </body>
</html>
